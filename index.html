<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Center Monitor Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a1c;
            --card-color: #2c2c2e;
            --text-color: #f0f0f0;
            --primary-color: #007aff;
            --green: #34c759;
            --red: #ff3b30;
            --orange: #ff9500;
            --border-color: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto 1fr;
            gap: 20px;
            grid-template-areas:
                "header header"
                "status controls"
                "settings settings"
                "logs logs";
        }
        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .header { grid-area: header; text-align: center; }
        .status { grid-area: status; }
        .controls { grid-area: controls; }
        .settings { grid-area: settings; }
        .logs { grid-area: logs; }

        h1, h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        #status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            background-color: gray;
        }

        .status-info p {
            margin: 8px 0;
            font-size: 1.1em;
        }
        .status-info strong {
            color: var(--primary-color);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease;
            background-color: var(--primary-color);
            color: white;
        }
        button:hover { transform: scale(1.03); }
        button:active { transform: scale(0.98); }
        button.stop-btn { background-color: var(--red); }
        button.start-btn { background-color: var(--green); }

        .settings-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            background-color: #3a3a3c;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 6px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        #save-settings { grid-column: 1 / -1; } /* Span full width */
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: 18px; height: 18px; margin-right: 10px;
        }
        
        #log-container {
            background-color: #111;
            border-radius: 6px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #toast.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card header">
            <h1>Poké Center Monitor Dashboard</h1>
        </div>

        <div class="card status">
            <h2>Current Status</h2>
            <div class="status-info">
                <p><span id="status-light"></span><strong>Status:</strong> <span id="status-text">Loading...</span></p>
                <p><strong>Running:</strong> <span id="is-running">Loading...</span></p>
                <p><strong>Uptime:</strong> <span id="run-time">Loading...</span></p>
                <p><strong>Last Check:</strong> <span id="last-checked">Loading...</span></p>
                <p><strong>Details:</strong> <span id="status-details">Loading...</span></p>
            </div>
        </div>

        <div class="card controls">
            <h2>Controls</h2>
            <div class="controls-grid">
                <button id="start-btn" class="start-btn">Start Worker</button>
                <button id="stop-btn" class="stop-btn">Stop Worker</button>
                <button id="test-check-btn">Manual Check</button>
                <button id="test-discord-btn">Test Discord</button>
            </div>
        </div>

        <div class="card settings">
            <h2>Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="frequency">Check Frequency (minutes)</label>
                    <input type="number" id="frequency" min="1" value="10">
                </div>
                 <div class="form-group">
                    <label for="discord-notifications">Discord Notifications</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="discord-notifications">
                        <span>Enable</span>
                    </div>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="discord-webhooks">Discord Webhooks (one per line)</label>
                    <textarea id="discord-webhooks" placeholder="https://discord.com/api/webhooks/..."></textarea>
                </div>
                <button id="save-settings">Save Settings</button>
            </div>
        </div>

        <div class="card logs">
            <h2>Logs</h2>
            <div id="log-container">Loading logs...</div>
        </div>
    </div>
    
    <div id="toast"></div>

    <script>
        // IMPORTANT: REPLACE THIS WITH YOUR CLOUDFLARE WORKER URL
        const WORKER_URL = 'https://your-worker-name.your-cf-account.workers.dev';

        // --- DOM Elements ---
        const statusLight = document.getElementById('status-light');
        const statusText = document.getElementById('status-text');
        const isRunning = document.getElementById('is-running');
        const runTime = document.getElementById('run-time');
        const lastChecked = document.getElementById('last-checked');
        const statusDetails = document.getElementById('status-details');
        const logContainer = document.getElementById('log-container');
        const toast = document.getElementById('toast');
        
        // Controls
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const testCheckBtn = document.getElementById('test-check-btn');
        const testDiscordBtn = document.getElementById('test-discord-btn');
        
        // Settings
        const frequencyInput = document.getElementById('frequency');
        const discordNotificationsCheckbox = document.getElementById('discord-notifications');
        const discordWebhooksTextarea = document.getElementById('discord-webhooks');
        const saveSettingsBtn = document.getElementById('save-settings');

        // --- Toast Notifications ---
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // --- API Functions ---
        async function fetchStatus() {
            try {
                const response = await fetch(`${WORKER_URL}/status`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching status:', error);
                statusText.textContent = 'Error connecting to worker.';
            }
        }

        async function sendControl(action) {
            try {
                const response = await fetch(`${WORKER_URL}/control`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action }),
                });
                if (!response.ok) throw new Error('Failed to send control command.');
                const data = await response.json();
                showToast(data.message);
                await fetchStatus(); // Refresh UI immediately
            } catch (error) {
                console.error(`Error sending ${action}:`, error);
                showToast(`Error: ${error.message}`);
            }
        }

        async function sendDiscordTest() {
             try {
                const response = await fetch(`${WORKER_URL}/test_discord`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error('Failed to send test.');
                const data = await response.json();
                showToast(data.message);
            } catch (error) {
                console.error('Error sending discord test:', error);
                showToast(`Error: ${error.message}`);
            }
        }
        
        async function saveSettings() {
            const settings = {
                frequency: parseInt(frequencyInput.value, 10),
                discordNotificationsEnabled: discordNotificationsCheckbox.checked,
                discordWebhooks: discordWebhooksTextarea.value.split('\n').map(url => url.trim()).filter(url => url),
            };

            try {
                const response = await fetch(`${WORKER_URL}/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings),
                });
                 if (!response.ok) throw new Error('Failed to save settings.');
                const data = await response.json();
                showToast(data.message);
            } catch (error) {
                console.error('Error saving settings:', error);
                showToast(`Error: ${error.message}`);
            }
        }

        // --- UI Update Function ---
        function updateUI(data) {
            // Status Card
            const runningStatus = data.isRunning ? 'Running' : 'Stopped';
            isRunning.textContent = runningStatus;
            isRunning.style.color = data.isRunning ? 'var(--green)' : 'var(--red)';
            
            statusLight.style.backgroundColor = data.isRunning ? 'var(--green)' : 'var(--red)';
            
            statusText.textContent = data.statusText || 'N/A';
            runTime.textContent = data.runTime || 'N/A';
            lastChecked.textContent = data.lastChecked === 'Never' ? 'Never' : new Date(data.lastChecked).toLocaleString();
            statusDetails.textContent = data.statusDetails || 'N/A';

            // Logs
            logContainer.textContent = data.log && data.log.length > 0 ? data.log.join('\n') : 'No log entries.';

            // Settings
            const settings = data.settings || {};
            frequencyInput.value = settings.frequency || 10;
            discordNotificationsCheckbox.checked = settings.discordNotificationsEnabled || false;
            discordWebhooksTextarea.value = (settings.discordWebhooks || []).join('\n');
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', () => sendControl('start'));
        stopBtn.addEventListener('click', () => sendControl('stop'));
        testCheckBtn.addEventListener('click', () => sendControl('test_check'));
        testDiscordBtn.addEventListener('click', sendDiscordTest);
        saveSettingsBtn.addEventListener('click', saveSettings);

        // --- Initial Load and Interval ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus();
            setInterval(fetchStatus, 15000); // Refresh status every 15 seconds
        });
    </script>
</body>
</html>
