<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Center Shop Access Checker</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .live-log {
      flex: 1; min-height: 150px; max-height: 250px; overflow-y: auto; background: rgba(10, 10, 10, 0.8);
      border: 1px solid #00ffff; border-radius: 8px; padding: 1rem; margin-top: auto; font-size: 0.75rem;
      font-family: 'Courier New', monospace; box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); scrollbar-width: thin;
      scrollbar-color: #00ffff #1a1a2e;
    }
    .bg-blue-500 { background-color: #3b82f6; } .bg-red-500 { background-color: #ef4444; }
    .bg-green-500 { background-color: #10b981; } .bg-purple-500 { background-color: #8b5cf6; }
    .bg-gray-500 { background-color: #6b7280; } .text-red-500 { color: #ef4444; }
    .text-green-500 { color: #22c55e; } .text-orange-500 { color: #f97316; }
    .font-bold { font-weight: 700; } .mt-2 { margin-top: 0.5rem; }
    .hidden { display: none; }
    body { font-family: 'Nunito', sans-serif; background: linear-gradient(to bottom, #0a0a0a, #1a1a2e, #16213e, #0f3460); color: #ffffff;
      padding: 20px;
    }
    .main-container { background: rgba(10, 10, 10, 0.9); border: 2px solid #00ffff; box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
      border-radius: 10px; padding: 2rem; max-width: 37rem; margin: auto; display: flex; flex-direction: column;
    }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; padding: 1rem; background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    .header h1 { font-size: 1.25rem; font-weight: bold; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0; flex: 1; text-align: center; }
    .pokemon-header-sprite { width: 72px; height: auto; filter: drop-shadow(0 0 10px #00ffff); }
    .magikarp-header { animation: bob 2s infinite ease-in-out; }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .section { margin-bottom: 1.5rem; padding: 1rem; background: rgba(26, 26, 46, 0.5); border: 1px solid #00ffff; border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
    }
    .section label { display: block; font-size: 0.875rem; font-weight: 600; color: #00ffff; margin-bottom: 0.5rem; }
    input[type="email"], input[type="url"] { width: 100%; padding: 0.75rem; border: 1px solid #00ffff; border-radius: 4px;
      background: rgba(10, 10, 10, 0.8); color: #ffffff; box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }
    button { width: 100%; padding: 1rem; border: none; border-radius: 4px; background: linear-gradient(45deg, #00ffff, #0080ff);
      color: #000; font-weight: 600; cursor: pointer; box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); transition: all 0.3s ease;
    }
    button:hover { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); transform: translateY(-2px); }
    button.active { background: linear-gradient(45deg, #10b981, #059669); }
    button.inactive { background: #6b7280; }
    .input-group { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    .input-group input { flex: 1; }
    .input-group button { flex-shrink: 0; width: auto; padding: 0.5rem 1rem; background: linear-gradient(45deg, #10b981, #059669); }
    .submitted-list ul { list-style: none; padding: 0; margin: 0; }
    .submitted-list li { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; padding: 0.5rem;
      background: rgba(107, 114, 128, 0.5); border: 1px solid #00ffff; word-break: break-word;
    }
    .submitted-list li span { flex: 1; font-size: 0.875rem; color: #b0b0b0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .submitted-list li button { flex-shrink: 0; width: auto; padding: 0.5rem 1rem; font-size: 0.875rem;
      background: linear-gradient(45deg, #ef4444, #dc2626);
    }
    .no-items-message { font-size: 0.875rem; color: #00ffff; text-align: center; padding: 0.5rem; background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff; border-radius: 4px; display: none;
    }
    .no-items-message.show { display: block; }
    .status-display { background: rgba(26, 26, 46, 0.5); border: 1px solid #00ffff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); word-wrap: break-word;
    }
    .status-display p { margin: 0.25rem 0; font-size: 0.875rem; }
    .live-log p { margin: 0.25rem 0; color: #ffffff; }
    .button-group { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
    .button-group button { flex: 1 1 30%; min-width: 120px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/129.png" alt="Magikarp" class="pokemon-header-sprite magikarp-header">
      <h1>Pokémon Center Shop Access Checker</h1>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/104.png" alt="Cubone" class="pokemon-header-sprite">
    </div>
    <div class="section">
      <label>Emails for alerts:</label>
      <div class="input-group">
        <input type="email" placeholder="name@example.com" class="email-input" required>
        <button type="button" class="submit-email-button">Submit</button>
      </div>
      <div class="submitted-list">
        <ul id="submittedEmailsList"></ul>
        <div id="noEmailsMessage" class="no-items-message show">No emails submitted</div>
      </div>
    </div>
    <div class="section">
      <label>Discord Webhooks:</label>
      <div class="input-group">
        <input type="url" id="webhookInput" placeholder="https://discord.com/api/webhooks/..." required>
        <button type="button" id="submitWebhookButton">Add</button>
      </div>
      <div class="submitted-list">
        <ul id="submittedWebhooksList"></ul>
        <div id="noWebhooksMessage" class="no-items-message show">No webhooks submitted</div>
      </div>
    </div>
    <div class="button-group">
      <button id="testButton" class="bg-purple-500">Test Single Check</button>
      <button id="testDiscordButton" class="bg-purple-500">Test Discord</button>
      <button id="startButton" class="bg-blue-500">Start Checking</button>
      <button id="stopButton" class="bg-red-500 hidden">Stop Checking</button>
      <button id="emailToggleButton" class="inactive">Activate Email Alerts</button>
      <button id="webhookToggleButton" class="inactive">Activate Discord Alerts</button>
    </div>
    <div class="status-display">
      <p><strong>Status:</strong> <span id="statusText">Waiting...</span></p>
      <p><strong>Previous Status:</strong> <span id="previousStatusText">None</span></p>
      <p><strong>Last checked:</strong> <span id="lastChecked">Never</span></p>
      <p><strong>Running for:</strong> <span id="runTime">0h 0m 0s</span></p>
      <p><strong>Details:</strong> <span id="statusDetails">None</span></p>
    </div>
    <div id="liveLog" class="live-log">
      <p>[Startup] Dashboard initialized.</p>
    </div>
  </div>
  <script>
    const WORKER_API_URL = new URL(window.location.href).origin;
    
    // Element selectors
    const statusText = document.getElementById('statusText');
    const previousStatusText = document.getElementById('previousStatusText');
    const lastChecked = document.getElementById('lastChecked');
    const statusDetails = document.getElementById('statusDetails');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const webhookInput = document.getElementById('webhookInput');
    const submittedWebhooksList = document.getElementById('submittedWebhooksList');
    const runTime = document.getElementById('runTime');
    const submittedEmailsList = document.getElementById('submittedEmailsList');
    const liveLog = document.getElementById('liveLog');
    const noEmailsMessage = document.getElementById('noEmailsMessage');
    const noWebhooksMessage = document.getElementById('noWebhooksMessage');
    const emailToggleButton = document.getElementById('emailToggleButton');
    const webhookToggleButton = document.getElementById('webhookToggleButton');

    let currentWebhooks = [];
    let currentEmails = [];
    let localTimerInterval = null;
    let workerStartTime = null;
    const BROWSER_TIME_OPTIONS = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

    function log(message) {
        const timestamp = new Date().toLocaleTimeString(undefined, {hour: '2-digit', minute: '2-digit'});
        const logEntry = document.createElement('p');
        logEntry.textContent = `[${timestamp}] ${message}`;
        liveLog.prepend(logEntry);
    }

    function updateSmoothRunTime() {
        if (workerStartTime) {
            const elapsed = Date.now() - workerStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            runTime.textContent = `${h}h ${m}m ${s}s`;
        }
    }

    async function fetchStatus() {
        try {
            const response = await fetch(`${WORKER_API_URL}/status`);
            if (!response.ok) throw new Error('Failed to fetch status');
            const data = await response.json();
            
            statusText.textContent = data.statusText;
            statusText.className = data.statusText.includes('Available') ? 'text-green-500' : data.statusText.includes('Queue') ? 'text-orange-500' : 'text-red-500';
            previousStatusText.textContent = data.previousStatusText || 'None';
            lastChecked.textContent = (data.lastChecked && data.lastChecked !== 'Never') ? new Date(data.lastChecked).toLocaleTimeString('en-GB', BROWSER_TIME_OPTIONS) : data.lastChecked;
            statusDetails.textContent = data.statusDetails;

            if (data.isRunning) {
                workerStartTime = data.startTime;
                if (!localTimerInterval) localTimerInterval = setInterval(updateSmoothRunTime, 1000);
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');
            } else {
                if (localTimerInterval) { clearInterval(localTimerInterval); localTimerInterval = null; }
                workerStartTime = null;
                runTime.textContent = '0h 0m 0s';
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
            }
            
            liveLog.innerHTML = '';
            data.log.forEach(entry => {
                const logEntry = document.createElement('p');
                logEntry.textContent = entry;
                liveLog.appendChild(logEntry);
            });

            const settings = data.settings || {};
            updateEmailListUI(settings.emails || []);
            updateWebhookListUI(settings.discordWebhooks || []);
            updateToggleButton(emailToggleButton, settings.emailNotificationsEnabled, 'Email');
            updateToggleButton(webhookToggleButton, settings.discordNotificationsEnabled, 'Discord');

        } catch (error) {
            log(`Error connecting to Worker: ${error.message}.`);
        }
    }

    function updateToggleButton(button, isEnabled, type) {
        button.textContent = `${isEnabled ? 'Deactivate' : 'Activate'} ${type} Alerts`;
        button.classList.toggle('active', isEnabled);
        button.classList.toggle('inactive', !isEnabled);
    }
    
    async function apiRequest(endpoint, options) {
        try {
            const response = await fetch(`${WORKER_API_URL}${endpoint}`, options);
            const data = await response.json();
            log(data.message || 'Request sent.');
            await fetchStatus();
            return true;
        } catch (error) {
            log(`API request failed: ${error.message}`);
            return false;
        }
    }

    function controlWorker(action) {
        apiRequest('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action }) });
    }
    
    function saveSettings(settingsUpdate) {
        const currentSettings = {
            emails: currentEmails,
            discordWebhooks: currentWebhooks,
            emailNotificationsEnabled: emailToggleButton.classList.contains('active'),
            discordNotificationsEnabled: webhookToggleButton.classList.contains('active'),
        };
        apiRequest('/settings', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ...currentSettings, ...settingsUpdate }) });
    }

    function updateListUI(listElement, noItemsMessage, items, renderItem) {
        listElement.innerHTML = '';
        items.forEach(item => {
            if (item) listElement.appendChild(renderItem(item));
        });
        noItemsMessage.classList.toggle('show', listElement.children.length === 0);
    }
    
    function updateEmailListUI(emails) {
        currentEmails = emails;
        updateListUI(submittedEmailsList, noEmailsMessage, emails, email => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${email}</span><button>Remove</button>`;
            li.querySelector('button').addEventListener('click', () => {
                saveSettings({ emails: currentEmails.filter(e => e !== email) });
            });
            return li;
        });
    }

    function updateWebhookListUI(webhooks) {
        currentWebhooks = webhooks;
        updateListUI(submittedWebhooksList, noWebhooksMessage, webhooks, webhook => {
            const li = document.createElement('li');
            const displayUrl = webhook.substring(0, 30) + '...';
            li.innerHTML = `<span>${displayUrl}</span><button>Remove</button>`;
            li.querySelector('button').addEventListener('click', () => {
                saveSettings({ discordWebhooks: currentWebhooks.filter(w => w !== webhook) });
            });
            return li;
        });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        fetchStatus();
        setInterval(fetchStatus, 5000);

        document.querySelector('.submit-email-button').addEventListener('click', () => {
            const input = document.querySelector('.email-input');
            const email = input.value.trim();
            if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) && !currentEmails.includes(email)) {
                saveSettings({ emails: [...currentEmails, email] });
                input.value = '';
            }
        });
        
        document.getElementById('submitWebhookButton').addEventListener('click', () => {
            const webhook = webhookInput.value.trim();
            if (webhook.startsWith('http') && !currentWebhooks.includes(webhook)) {
                saveSettings({ discordWebhooks: [...currentWebhooks, webhook] });
                webhookInput.value = '';
            }
        });

        document.getElementById('startButton').addEventListener('click', () => controlWorker('start'));
        document.getElementById('stopButton').addEventListener('click', () => controlWorker('stop'));
        document.getElementById('testButton').addEventListener('click', () => controlWorker('test_check'));
        document.getElementById('testDiscordButton').addEventListener('click', () => apiRequest('/test_discord', { method: 'POST' }));

        emailToggleButton.addEventListener('click', () => saveSettings({ emailNotificationsEnabled: !emailToggleButton.classList.contains('active') }));
        webhookToggleButton.addEventListener('click', () => saveSettings({ discordNotificationsEnabled: !webhookToggleButton.classList.contains('active') }));
    });
  </script>
</body>
</html>
